<!DOCTYPE html>
<html lang="en" ng-app="appExemplo">
  <head>
    <meta charset="utf-8" />
    <title>App Exemplo</title>
    <link rel="stylesheet" href="app/app.css" />
    <link
      rel="stylesheet"
      crossorigin
      href="https://dds.dell.com/components/2.13.0/css/dds-icons.min.css"
    />
    <!--Importing Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="lib/angular-1.7.9/angular.js"></script>
    <script src="lib/angular-1.7.9/angular-route.js"></script>
  </head>

  <body ng-controller="appController" class="app-container">
    <div
      class="app-container-main-container"
      ng-class="{'login': isLoginPage()}"
    >
      <div
        ng-show="!isLoginPage()"
        class="app-container-header"
        ng-include="'pages/header/header.html'"
      ></div>
      <div
        ng-show="!isLoginPage()"
        class="app-container-sidenav-content"
        ng-include="'pages/sidenav/sidenav.html'"
      ></div>
      <div class="app-container-screens-content">
        <div ng-view class="main-container"></div>
      </div>
    </div>
    <script src="app/app.js"></script>
    <script src="app/appController.js"></script>
    <script src="pages/login/loginController.js"></script>
    <script src="pages/home/homeController.js"></script>
    <script src="pages/projects/projectsController.js"></script>
    <script src="pages/projects/projectDetailing/projectDetailing.js"></script>
    <script src="pages/projects/projectListing/projectListing.js"></script>
    <script src="pages/projects/projectRegistration/projectRegistration.js"></script>
    <script src="pages/header/headerController.js"></script>
    <script src="pages/sidenav/sidenavController.js"></script>
    <script src="shared/services/ProjectService.js"></script>
    <script src="shared/services/loginService.js"></script>
  </body>
</html>
