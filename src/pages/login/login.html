<div ng-controller="loginController" class="main-container">
  <div class="login-container">
    <div class="login-image">
      <img src="assets/images/logo.png" style="width: 77px" />
      <img src="assets/images/dellTec.png" style="width: 200px" />
    </div>
    <div class="login-content">
      <div ng-show="showLogin" class="login flex">
        <form ng-submit="login()" class="flex">
          <input
            type="text"
            ng-model="username"
            placeholder="Username"
            required
          />

          <input
            type="password"
            ng-model="password"
            placeholder="********"
            required
          />

          <button type="submit">Login</button>
        </form>
        <button type="button" ng-click="showLogin = !showLogin">
          Sign up for an account
        </button>
      </div>
      <div ng-show="!showLogin" class="register">
        <button type="button" ng-click="showLogin = !showLogin">
          back to login
        </button>
      </div>
    </div>
  </div>
  <div class="login-banner">
    <img src="assets/images/image.png" />
  </div>
</div>
