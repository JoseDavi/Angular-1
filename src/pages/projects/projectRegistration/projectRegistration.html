<link
  rel="stylesheet"
  href="pages/projects/projectRegistration/projectRegistration.css"
/>

<div
  ng-controller="projectRegistrationController"
  class="projectsReegistration-main-container"
>
  <div>
    <h3>New Project</h3>
    <span
      >Upload new documents reeferring to the projects and fill in the detail
      fields.
    </span>
  </div>

  <div class="projectRegistration-documents">
    <h3>Documents</h3>
    <button
      class="dds__button dds__button--secondary dds__button--md dds__file-input__button"
      ng-click="click()"
    >
      <input
        hidden
        multiple
        id="file-input-document"
        type="file"
        onchange="angular.element(this).scope().inputFileChange(this)"
      />
      <i class="dds__icon dds__icon--upload"></i>
      Browse Files
    </button>
  </div>
  <div>
    <h3>Metadata</h3>
    <form class="projectRegistration-form">
      <div class="element">
        <label>Name of Project</label>
        <input type="text" ng-model="project.name" required />
      </div>

      <div class="element">
        <label>Coordinator</label>
        <input type="text" ng-model="project.coordinator" required />
      </div>

      <div class="element">
        <label>Students</label>
        <!-- <select
          ng-model="project.students"
          ng-options="student.name for student in students"
        ></select> -->
        <div
          ng-click="toggleOptions()"
          ng-class="{'open': showOptions}"
          class="select-box"
        >
          <span class="selected-options"
            >{{ project.students.length }} opções selecionadas</span
          >
          <ul ng-show="showOptions">
            <li ng-repeat="student in students">
              <label ng-click="$event.stopPropagation()">
                <input
                  type="checkbox"
                  ng-model="student.selected"
                  ng-change="updateSelectedOptions()"
                />{{ student.name }}
              </label>
            </li>
          </ul>
        </div>
      </div>

      <div class="element f4">
        <label>Description</label>
        <input type="text" ng-model="project.description" />
      </div>
    </form>
    <div style="text-align: end">
      <button class="bnt-secondary" type="button" ng-click="cancel()">
        Cancel
      </button>
      <button class="bnt-primary" type="button" ng-click="upload()">
        Upload
      </button>
    </div>
  </div>
</div>
