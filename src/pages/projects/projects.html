<link rel="stylesheet" href="pages/projects/projects.css" />

<div ng-controller="projectsController" class="main-container general">
  <ul class="projects-tabs">
    <div class="tab" ng-class="{active: tab === 'content'}">
      <a ng-click="setTab('content')">Listing</a>
    </div>
    <div class="tab" ng-class="{active: tab === 'new'}">
      <a ng-click="setTab('new')">
        <i class="dds__icon dds__icon--plus-add"></i> Add Project
      </a>
    </div>
  </ul>

  <div class="tab-content general">
    <div ng-switch="tab" class="general-content">
      <div ng-switch-when="content" class="general-content">
        <div
          ng-include="'pages/projects/projectListing/projectListing.html'"
          class="general-content"
        ></div>
      </div>
      <div ng-switch-when="new">
        <div
          ng-include="'pages/projects/projectRegistration/projectRegistration.html'"
          class="general-content"
        ></div>
      </div>
      <div ng-switch-when="details">
        <div
          ng-include="'pages/projects/projectDetailing/projectDetailing.html'"
          class="general-content"
        ></div>
      </div>
    </div>
  </div>
</div>
